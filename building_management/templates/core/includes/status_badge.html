{% with code=status|stringformat:"s" %}
  {% with text=label|default:status %}
    {% if code == "APPROVED" %}
      <span class="text-xs font-semibold uppercase tracking-wide text-emerald-700 dark:text-emerald-200">
        {{ text }}
      </span>
    {% elif code == "REJECTED" %}
      <span class="rounded-full bg-rose-100 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-rose-700 dark:bg-rose-500/20 dark:text-rose-200">
        {{ text }}
      </span>
    {% elif code == "AWAITING_APPROVAL" %}
      <span class="text-xs font-semibold uppercase tracking-wide text-amber-700 dark:text-amber-200">
        {{ text }}
      </span>
    {% else %}
      <span class="rounded-full bg-slate-100 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-slate-600 dark:bg-slate-800 dark:text-slate-300">
        {{ text }}
      </span>
    {% endif %}
  {% endwith %}
{% endwith %}
