{% extends "base.html" %}
{% block title %}Delete Work Order{% endblock %}

{% block content %}
  <h2 class="mb-1">Delete Work Order</h2>
  <p>
    Are you sure you want to delete
    <strong>{{ object.title }}</strong>
    in
    <strong>{{ object.building.name }}</strong>?
    This cannot be undone.
  </p>

  <form method="post" class="row gap mt-2">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'building_detail' object.building_id %}">Cancel</a>
  </form>
{% endblock %}
