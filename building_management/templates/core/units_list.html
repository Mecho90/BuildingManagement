{% extends "base.html" %}
{% block title %}Units Â· Building Management{% endblock %}
{% block content %}
<h2>Units</h2>
<table>
  <thead><tr><th>Building</th><th>#</th><th>Floor</th><th>Occupied</th></tr></thead>
  <tbody>
  {% for u in units %}
    <tr>
      <td>{{ u.building.name }}</td>
      <td>{{ u.number }}</td>
      <td>{{ u.floor }}</td>
      <td>{{ u.is_occupied }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No units.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
