<!DOCTYPE html>
<html>
<head>
    <title>FastAPI + Jinja2 Example</title>
</head>
<body>
    <h1>Items List</h1>
    <ul>
        {% for item in items %}
            <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
        {% else %}
            <li>No items available</li>
        {% endfor %}
    </ul>
</body>
</html>
